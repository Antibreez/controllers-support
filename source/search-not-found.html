<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body class="page-body">
  <header class="header">
    <div class="header__container  container">
      <a href="main.html" class="header__logo">
        <img src="img/cloud-logo.svg" alt="Daichi Cloud">
      </a>
      <a href="https://daichi.ru/" class="header__exit-link">Перейти к Daichi.ru</a>
      <h1 class="header__title">Центр поддержки</h1>
      <div class="header__search-wrapper">
        <input class="header__search" type="search" placeholder="Поиск по совместимым с Wi-Fi контроллером кондиционерам...">
        <span></span>
        <button type="button" class="header__search-close"></button>
        <p class="header__placeholder">Поиск по совместимым с Wi-Fi контроллером кондиционерам...</p>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="add-model">
      <div class="add-model__container">
        <b class="add-model__title">Ничего не найдено!</b>
        <p class="add-model__desc">
          Не нашли модель своего кондиционера?<br> Расскажите подробнее об устройстве и мы уведомим вас по почте, когда добавим его поддержку
        </p>
        <form class="add-model__form">
          <label class="add-model__text-label">
            <input type="email" name="email" class="add-model__text-input" required>
            <span class="add-model__text-mask">youremail@domain.com</span>
            <span class="add-model__text-name">Email</span>
          </label>
          <label class="add-model__text-label">
            <input type="text" name="brand" class="add-model__text-input" required>
            <span class="add-model__text-mask"></span>
            <span class="add-model__text-name">Бренд кондиционера</span>
          </label>
          <label class="add-model__text-label">
            <input type="text" name="model" class="add-model__text-input" required>
            <span class="add-model__text-mask"></span>
            <span class="add-model__text-name">Модель кондиционера</span>
          </label>
          <div class="add-model__file-wrap">
            <input id="photo" type="file" name="photo" class="add-model__file-input  visually-hidden" required>
            <label for="photo" class="add-model__file-label">Приложите фото этикетки вашего устройства</label>
            <div class="add-model__file-progress">
              <div class="add-model__bar-bg">
                <div class="add-model__bar-current"></div>
              </div>
            </div>
            <div class="add-model__file-result">
              <div class="add-model__file-image-wrap">
                <img class="add-model__file-image">
              </div>
              <p class="add-model__file-name">ывапыва</p>
              <button type="button" class="add-model__file-close"></button>
            </div>
            <!-- <img id="file-image"> -->
          </div>
          <p class="add-model__agreement">
            <input type="checkbox" id="agreement" class="add-model__agreement-input  visually-hidden" required>
            <label for="agreement" class="add-model__agreement-label">
              Я принимаю условия передачи информации
            </label>
          </p>
          <button type="submit" class="add-model__submit  button-blue">Отправить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer  container">
    <div class="footer__right">
      <a class="footer__logo-link" href="https:/daichi.ru">
        <svg xmlns="http://www.w3.org/2000/svg" width="154.826" height="28" viewBox="0 0 154.826 28"><defs><style>.a{fill: inherit;}</style></defs><g transform="translate(-41 -254)"><g transform="translate(41 254)"><path class="a" d="M44.034.718A13.883,13.883,0,0,1,53.886,4.64a13.52,13.52,0,0,1,2.966,4.3,12.865,12.865,0,0,1,1.061,5.311,13.412,13.412,0,0,1-1.061,5.311,13.971,13.971,0,0,1-2.966,4.3,13.119,13.119,0,0,1-4.409,2.86,13.57,13.57,0,0,1-5.443,1.062H33.665V.718Zm3.429,21.3a7.459,7.459,0,0,0,2.64-1.8,8.859,8.859,0,0,0,1.687-2.7,8.716,8.716,0,0,0,.6-3.268,9,9,0,0,0-.6-3.323A7.962,7.962,0,0,0,50.1,8.262a8.314,8.314,0,0,0-2.64-1.825,9.263,9.263,0,0,0-3.429-.654H39.19V22.7h4.844A8.293,8.293,0,0,0,47.464,22.017Z" transform="translate(-11.948 -0.255)"/><path class="a" d="M127.023.718V27.764H121.5V.718Z" transform="translate(-43.119 -0.255)"/><path class="a" d="M158.532,16.914a7.2,7.2,0,0,1-7.457,5.747c-5.769,0-7.593-4.467-7.593-8.661s1.851-8.661,7.593-8.661a7.171,7.171,0,0,1,7.457,5.747h5.661C163.077,4.44,158.178,0,151.293,0c-7.838,0-13.553,5.747-13.553,14,0,8.226,5.688,14,13.553,14,6.885,0,11.784-4.412,12.9-11.058h-5.661Z" transform="translate(-48.883)"/><path class="a" d="M236.961.718V27.764h-5.525V.718Z" transform="translate(-82.135 -0.255)"/><path class="a" d="M191.442.718V11.694h12.138V.718h5.552V27.764h-5.525V16.542H191.442V27.764h-5.525V.718Z" transform="translate(-65.98 -0.255)"/><path class="a" d="M8.273,0a8.28,8.28,0,1,0,8.273,8.28A8.273,8.273,0,0,0,8.273,0Zm0,11.658a3.4,3.4,0,1,1,3.4-3.4A3.44,3.44,0,0,1,8.273,11.658Z"/><path class="a" d="M94.171,27.764h5.851L90.824.718H82.332L73.025,27.764h5.851L80.7,22.208H92.348Zm-11.893-10.3L86.551,4.531,90.8,17.469Z" transform="translate(-25.916 -0.255)"/></g></g></svg>
      </a>
      <p class="footer__copyright">© Daichi 2020. Все права защищены</p>
    </div>

    <div class="footer__links">
      <a href="#" class="footer__link  footer__link--ios"></a>
      <a href="#" class="footer__link  footer__link--android"></a>
    </div>
  </footer>



  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
