<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body class="page-body">
  <header class="header">
    <div class="header__container  container">
      <a href="main.html" class="header__logo">
        <img src="img/cloud-logo.svg" alt="Daichi Cloud">
      </a>
      <a href="https://daichi.ru/" class="header__exit-link">Перейти к Daichi.ru</a>
      <h1 class="header__title">Добро пожаловать в центр поддержки!</h1>
      <div class="header__search-wrapper">
        <input class="header__search" type="search" placeholder="Поиск по совместимым с Wi-Fi контроллером кондиционерам...">
        <span></span>
        <button type="button" class="header__search-close"></button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__container  container">
      <section class="how-works">
        <h2 class="how-works__title">
          Управление кондиционером через мобильное устройство или ПК
        </h2>
        <div class="toggle-wrapper">
          <input id="how-works" type="checkbox" class="visually-hidden  toggle-input">
          <label for="how-works" class="how-works__label  toggle-label">Как это работает?</label>
          <div style="height: 200px;" class="how-works__content  toggle-content">sdfgsdfgsdfgsdfgsdgf</div>
          <div class="toggle-shadow"></div>
        </div>
      </section>
    </div>
  </main>




  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
